<body>

    <form method="get" action="">
        <fieldset class="borda">
            <legend>Dados do formulário</legend>
            <div style="display: block;">
                <label>Nome</label>

            <div>

                <input name="cep " pattern="(0-9)(5)-(0-9)(3) " title="Digite o cep no formato: 99999-999 " required>
            </div>
            <div style="display: block; ">
                <label>Cor favorita</label>
                <input type="color ">

            <div style="display: block; ">

                    <input name="sexo " id="masc " type="radio " value="M " checked> Masculino
                </label>
                <label for="fem ">
                    <input name="sexo " id="fem " type="radio " value="F "> Feminino
                </label>
            </div>
            <div style="display: block; ">
                <label>Observação</label>
                <textarea name="observacao " id=" " cols="80 " rows="5 "></textarea>
            </div>
            <div>

                    <option value="cat1 ">Categoria 1</option>
                    <option value="cat2 ">Categoria 2</option>
                    <option value="cat3 ">Categoria 3</option>
                    <optgroup label="SubCategoria 1 ">
                        <option value="cat4 ">Categoria 4</option>
                        <option value="cat5 ">Categoria 5</option>
                        <option disabled value="cat6 ">Categoria 6</option>
                    </optgroup>
                    <optgroup label="SubCategoria 2 ">
                        <option value="cat7 ">Categoria 7</option>
                        <option value="cat8 ">Categoria 8</option>
                        <option value="cat9 ">Categoria 9</option>
                    </optgroup>
                </select>
            </div contenteditable="true">
            <details>
                <summary>Copiando <progress max="39248" value="14718"> 37,5%</summary>
                <dl>
                <dt>Tamanho total:</dt>
                <dd>39.248KB</dd>
                <dt>Transferido:</dt>
                <dd>14.718</dd>
                <dt>Taxa de transferência:</dt>
                <dd>127KB/s</dd>

            <div style="display: block; ">
                <button type="submit " style="background-color: green;"> Salvar</button>
